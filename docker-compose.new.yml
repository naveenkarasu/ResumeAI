version: '3.8'

services:
  # Go API Gateway
  api:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://resume_rag:resume_rag@postgres:5432/resume_rag?sslmode=disable
      - ML_SERVICE_URL=ml-service:50051
      - QDRANT_URL=http://qdrant:6334
      - LLM_PROVIDER=anthropic
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ml-service:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - resume-rag-net
    restart: unless-stopped

  # Rust ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6334
    volumes:
      - ./ml-service/models:/app/models:ro
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - resume-rag-net
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: resume_rag
      POSTGRES_PASSWORD: resume_rag
      POSTGRES_DB: resume_rag
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resume_rag -d resume_rag"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - resume-rag-net
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - resume-rag-net
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - resume-rag-net
    restart: unless-stopped

  # React Frontend (dev mode)
  frontend:
    build:
      context: ./src/ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - api
    networks:
      - resume-rag-net
    volumes:
      - ./src/ui:/app
      - /app/node_modules
    restart: unless-stopped

networks:
  resume-rag-net:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
