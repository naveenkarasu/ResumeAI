# Go API Gateway Configuration

server:
  port: 8080
  host: "0.0.0.0"
  read_timeout: 30s
  write_timeout: 30s

database:
  host: localhost
  port: 5432
  user: resume_rag
  password: resume_rag
  database: resume_rag
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

ml_service:
  host: localhost
  port: 50051
  timeout: 30s

llm:
  provider: anthropic
  model: claude-sonnet-4-20250514
  max_tokens: 4096
  temperature: 0.7

cache:
  enabled: true
  host: localhost
  port: 6379
  ttl: 1h

rate_limit:
  enabled: true
  requests_per_minute: 60

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Content-Type
    - Authorization
